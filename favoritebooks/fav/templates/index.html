<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% load static %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>
        <div id="wrapper">
            <h1>Register to access the Library</h1>
            <div id='header'>
                
            </div>
            <div id="message">
            {% if messages %}
            <ul class="messages">    
                {% for message in messages %}    
                    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                {% endfor %}
            </ul>
            {% endif %}
            </div>
            <div id="userform">
                <div id="register">
                    <h3>Register</h3>
                    <form action="/register" method="POST">
                        {% csrf_token %}
                        <label for="first_name">First Name:</label><input type="text" name="first_name" class="form-control">
                        <label for="last_name">Last Name:</label><input type="text" name="last_name" class="form-control">
                        <label for="email">Email:</label><input type="email" name="email" class="form-control">
                        <label for="password">Password:</label><input type="password" name="password" class="form-control">
                        <label for="confirm password">Confirm Password:</label><input type="password" name="confirm_password" class="form-control">
                        <button type="submit" class="btn" id="new">Register</button>
                    </form>
                </div>
                <div id="login">
                    <h3>Login</h3>
                    <form action="/login" method="POST">
                        {% csrf_token %}
                        <label for="email">Email:</label><input type="email" name="email" class="form-control">
                        <label for="password">Password:</label><input type="password" name="password" class="form-control">
                        <button type="submit" class="btn" id="new">Login</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="" async defer></script>
    </body>
</html>
